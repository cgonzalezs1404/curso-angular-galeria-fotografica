<h1>{{titulo}}</h1>

<ul id="albums-list">
    <li *ngFor="let album of albums" class="album-item">
        <div class="data">
            <h4>{{album.title}}</h4>
            <p>{{album.description}}</p>
        </div>
        <p>
            <a href="#" class="btn btn-ver">Ver</a>
            <a href="#" class="btn btn-default">Agregar</a>
            <a href="#" class="btn btn-editar">Editar</a>
            <a href="#" class="btn btn-eliminar">Eliminar</a>
        </p>
    </li>
</ul>
